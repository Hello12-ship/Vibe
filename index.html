<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #111;
    --card-color: #f2f2f2;
    --accent-color: #007aff;
  }

  body.dark {
    --bg-color: #0e0e0e;
    --text-color: #fff;
    --card-color: #1c1c1c;
    --accent-color: #00b7ff;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background 0.5s, color 0.5s;
  }

  header {
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    padding: 15px;
    letter-spacing: 1px;
    background: var(--card-color);
  }

  .theme-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--card-color);
    color: var(--text-color);
    border: none;
    border-radius: 12px;
    padding: 6px 12px;
    cursor: pointer;
    transition: all 0.3s;
    z-index: 100;
  }

  .theme-toggle:hover {
    background: var(--accent-color);
    color: white;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 10px;
    gap: 15px;
  }

  .song-card {
    background: var(--card-color);
    width: 95%;
    max-width: 450px;
    padding: 15px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .song-card:hover {
    transform: scale(1.03);
    background: rgba(0,0,0,0.05);
  }

  .three-dots {
    cursor: pointer;
    font-weight: bold;
  }

  .song-detail {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .song-detail.active {
    display: flex;
  }

  .song-info {
    margin-bottom: 15px;
    text-align: center;
  }

  audio {
    width: 100%;
    margin-top: 10px;
  }

  .back-btn {
    margin-top: 15px;
    background: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    cursor: pointer;
  }

  .download-btn {
    margin-top: 10px;
    background: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
  }
</style>
</head>
